<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensintonía - Panel de Administración</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales del cuerpo y fuente */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Fondo oscuro futurista */
            color: #e2e8f0; /* Color de texto claro */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        /* Contenedor principal del panel */
        .admin-panel-container {
            background: rgba(255, 255, 255, 0.05); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem; /* Bordes más redondeados */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* Sombra intensa */
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            width: 95%;
            flex-grow: 1; /* Permite que el contenedor crezca */
            display: flex;
            flex-direction: column;
        }

        /* Título del panel */
        .panel-title {
            color: #0ea5e9; /* Azul cian */
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.7); /* Resplandor más intenso */
        }

        /* Navegación de secciones */
        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .nav-button:hover {
            background: rgba(14, 165, 233, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }
        .nav-button.active {
            background: linear-gradient(90deg, #0ea5e9 0%, #22d3ee 100%);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.6);
            transform: translateY(-2px);
            border-color: #0ea5e9;
        }

        /* Contenido de la sección */
        .section-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1); /* Sombra interna sutil */
        }

        /* Estilos para los campos de entrada */
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: #e2e8f0;
            padding: 1rem 1.5rem;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field::placeholder {
            color: #a0aec0;
        }
        .input-field:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.5);
        }

        /* Estilos para el botón de acción */
        .action-button {
            background: linear-gradient(90deg, #0ea5e9 0%, #22d3ee 100%);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
        .action-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.6);
        }

        /* Estilos para la caja de mensaje personalizada (igual que en login.html) */
        .message-box-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box-overlay.show {
            opacity: 1;
        }
        .message-box-content {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px) scale(0.9);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .message-box-overlay.show .message-box-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .message-box-content p {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .message-box-content button {
            background-color: #0ea5e9;
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .message-box-content button:hover {
            background-color: #0284c7;
        }
    </style>
</head>
<body>

    <div class="admin-panel-container">
        <h1 class="panel-title">Panel de Administración</h1>

        <!-- Navegación de secciones -->
        <nav class="flex flex-wrap justify-center gap-4 mb-8">
            <button class="nav-button active" data-section="createCategory">Crear Categoría</button>
            <button class="nav-button" data-section="editCategory">Editar Categoría</button>
            <button class="nav-button" data-section="createProduct">Crear Producto</button>
            <button class="nav-button" data-section="editProduct">Editar Producto</button>
            <button id="logoutButton" class="nav-button bg-red-600 hover:bg-red-700 hover:shadow-red-800/40">Cerrar Sesión</button>
        </nav>

        <!-- Contenido de las secciones -->
        <div id="sectionsContainer" class="flex-grow">
            <!-- Sección: Crear Categoría -->
            <div id="createCategory" class="section-content">
                <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Crear Nueva Categoría</h2>
                <form id="createCategoryForm" class="space-y-6">
                    <div>
                        <label for="categoryName" class="block text-lg font-medium mb-2">Nombre de la Categoría:</label>
                        <input type="text" id="categoryName" class="input-field" placeholder="Ej: Electrodomésticos" required>
                    </div>
                    <div>
                        <label for="categoryImageUrl" class="block text-lg font-medium mb-2">URL de la Imagen:</label>
                        <input type="url" id="categoryImageUrl" class="input-field" placeholder="https://ejemplo.com/imagen.jpg" required>
                    </div>
                    <button type="submit" class="action-button w-full">Crear Categoría</button>
                </form>
            </div>

            <!-- Sección: Editar Categoría -->
            <div id="editCategory" class="section-content hidden">
                <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Editar Categoría Existente</h2>
                <p class="text-center text-gray-400 mb-6">
                    Selecciona una categoría de la lista para cargar sus datos y editarla.
                </p>
                <div class="space-y-4">
                    <div>
                        <label for="selectCategoryToEdit" class="block text-lg font-medium mb-2">Seleccionar Categoría:</label>
                        <select id="selectCategoryToEdit" class="input-field">
                            <option value="">-- Selecciona una categoría --</option>
                            <!-- Las opciones se cargarán dinámicamente desde Firestore -->
                        </select>
                    </div>
                    <div>
                        <label for="editedCategoryName" class="block text-lg font-medium mb-2">Nuevo Nombre:</label>
                        <input type="text" id="editedCategoryName" class="input-field" placeholder="Nuevo nombre de la categoría">
                    </div>
                    <div>
                        <label for="editedCategoryImageUrl" class="block text-lg font-medium mb-2">Nueva URL de Imagen:</label>
                        <input type="url" id="editedCategoryImageUrl" class="input-field" placeholder="Nueva URL de imagen">
                    </div>
                    <button class="action-button w-full">Guardar Cambios de Categoría</button>
                </div>
            </div>

            <!-- Sección: Crear Producto -->
            <div id="createProduct" class="section-content hidden">
                <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Crear Nuevo Producto</h2>
                <form id="createProductForm" class="space-y-6">
                    <div>
                        <label for="productName" class="block text-lg font-medium mb-2">Nombre del Producto:</label>
                        <input type="text" id="productName" class="input-field" placeholder="Ej: Heladera No Frost" required>
                    </div>
                    <div>
                        <label for="productPrice" class="block text-lg font-medium mb-2">Precio:</label>
                        <input type="number" id="productPrice" class="input-field" step="0.01" min="0.01" placeholder="Ej: 1200.50" required>
                    </div>
                    <div>
                        <label for="productImageUrl" class="block text-lg font-medium mb-2">URL de la Imagen:</label>
                        <input type="url" id="productImageUrl" class="input-field" placeholder="https://ejemplo.com/producto.jpg" required>
                    </div>
                    <!-- Campo para seleccionar la categoría del producto -->
                    <div>
                        <label for="productCategory" class="block text-lg font-medium mb-2">Categoría:</label>
                        <select id="productCategory" class="input-field" required>
                            <option value="">-- Selecciona una categoría --</option>
                            <!-- Las opciones se cargarán dinámicamente desde Firestore -->
                        </select>
                    </div>
                    <div>
                        <label for="productDescription" class="block text-lg font-medium mb-2">Descripción:</label>
                        <textarea id="productDescription" class="input-field" rows="3" placeholder="Descripción breve del producto"></textarea>
                    </div>
                    <!-- NUEVO: Campos para URL de Componentes y URL de Video -->
                    <div>
                        <label for="productComponentsUrl" class="block text-lg font-medium mb-2">URL Componentes (Opcional):</label>
                        <input type="url" id="productComponentsUrl" class="input-field" placeholder="https://ejemplo.com/componentes-producto.html">
                    </div>
                    <div>
                        <label for="productVideoUrl" class="block text-lg font-medium mb-2">URL Video (Opcional):</label>
                        <input type="url" id="productVideoUrl" class="input-field" placeholder="https://www.youtube.com/watch?v=VIDEO_ID o https://ejemplo.com/video.mp4">
                    </div>
                    <button type="submit" class="action-button w-full">Crear Producto</button>
                </form>
            </div>

            <!-- Sección: Editar Producto -->
            <div id="editProduct" class="section-content hidden">
                <h2 class="text-3xl font-bold text-center mb-6 text-blue-300">Editar Producto Existente</h2>
                <p class="text-center text-gray-400 mb-6">
                    Selecciona un producto de la lista para cargar sus datos y editarlo.
                </p>
                <div class="space-y-4">
                    <div>
                        <label for="selectProductToEdit" class="block text-lg font-medium mb-2">Seleccionar Producto:</label>
                        <select id="selectProductToEdit" class="input-field">
                            <option value="">-- Selecciona un producto --</option>
                            <!-- Las opciones se cargarán dinámicamente desde Firestore -->
                        </select>
                    </div>
                    <!-- Campos para editar (se llenarían dinámicamente) -->
                    <div>
                        <label for="editedProductName" class="block text-lg font-medium mb-2">Nuevo Nombre:</label>
                        <input type="text" id="editedProductName" class="input-field" placeholder="Nuevo nombre del producto">
                    </div>
                    <div>
                        <label for="editedProductPrice" class="block text-lg font-medium mb-2">Nuevo Precio:</label>
                        <input type="number" id="editedProductPrice" class="input-field" step="0.01" min="0.01" placeholder="Nuevo precio">
                    </div>
                    <div>
                        <label for="editedProductImageUrl" class="block text-lg font-medium mb-2">Nueva URL de Imagen:</label>
                        <input type="url" id="editedProductImageUrl" class="input-field" placeholder="Nueva URL de imagen">
                    </div>
                    <!-- Campo para seleccionar la categoría del producto a editar -->
                    <div>
                        <label for="editedProductCategory" class="block text-lg font-medium mb-2">Categoría:</label>
                        <select id="editedProductCategory" class="input-field" required>
                            <option value="">-- Selecciona una categoría --</option>
                            <!-- Las opciones se cargarán dinámicamente desde Firestore -->
                        </select>
                    </div>
                    <div>
                        <label for="editedProductDescription" class="block text-lg font-medium mb-2">Descripción:</label>
                        <textarea id="editedProductDescription" class="input-field" rows="3" placeholder="Nueva descripción del producto"></textarea>
                    </div>
                    <!-- NUEVO: Campos para URL de Componentes y URL de Video en edición -->
                    <div>
                        <label for="editedProductComponentsUrl" class="block text-lg font-medium mb-2">Nueva URL Componentes (Opcional):</label>
                        <input type="url" id="editedProductComponentsUrl" class="input-field" placeholder="Nueva URL de componentes">
                    </div>
                    <div>
                        <label for="editedProductVideoUrl" class="block text-lg font-medium mb-2">Nueva URL Video (Opcional):</label>
                        <input type="url" id="editedProductVideoUrl" class="input-field" placeholder="Nueva URL de video">
                    </div>
                    <button class="action-button w-full">Guardar Cambios de Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="admin.js" type="module"></script>
</body>
</html>
